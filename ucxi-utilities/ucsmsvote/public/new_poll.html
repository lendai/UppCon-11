<form id="create-poll">
<article class="module width_full">
	<header><h3>Create new poll</h3></header>
		<div class="module_content">
				<fieldset style="width:48%; float:left; margin-right: 3%;"> <!-- to make two field float next to one another, adjust values accordingly -->
					<label for="name">Poll Title</label>
					<input type="text" name="name" id="name" style="width:92%;">

				</fieldset>
				<fieldset style="width:48%; float:left;"> <!-- to make two field float next to one another, adjust values accordingly -->
					<label for="shortname">Poll Shortcode</label>
					<input type="text" name="shortname" id="shortname" style="width:92%;">
				</fieldset><div class="clear"></div>
		</div>
	<footer>
		<div class="submit_link">
			<input type="submit" value="Create" class="alt_btn">
<!--			<input type="submit" value="Reset"> -->
		</div>
	</footer>
</article>
</form>

<script type="text/javascript" charset="utf-8">
$('#create-poll').bind('submit', function(){
   $('h4.notice').remove();
   $.post('/poll', $(this).serialize(), ajaxResponse, 'json');
   return false;
});
</script>
